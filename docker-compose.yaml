
version: "3"

services:

  postgres:
    restart: always
    container_name: postgres
    hostname: postgres
    image: postgres:latest
    volumes:
      - postgres_sql_vol:/var/lib/mysql
    environment:
      POSTGRES_PASSWORD:    ${POSTGRES_PASSWORD}
      POSTGRES_USER:        ${POSTGRES_USER}
    networks:
      - ft_transendace
    healthcheck:
        test: ["CMD", "pg_isready", "-q"]
        interval: 10s
        retries: 2
        start_period: 20s
        timeout: 10s

  pgAdmin4:
    restart: always
    container_name: pgAdmin4
    hostname: pgAdmin4
    image: dpage/pgadmin4
    volumes:
      - postgres_sql_vol:/var/lib/mysql
    networks:
      - ft_transendace
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL:    ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    healthcheck:
        test: wget --no-verbose --tries=1 --spider localhost:80 || exit 1
        interval: 10s
        retries: 2 
        start_period: 60s
        timeout: 10s

networks:
  ft_transendace:
    driver: bridge
    name: ft_transendace

volumes:
  postgres_sql_vol:
    driver: local
    name: postgres_sql_vol
    driver_opts:
      type: none
      o: bind
      device: '${HOME}/data/postgresSql'
